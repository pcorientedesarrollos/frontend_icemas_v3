<nav
    class="fixed bottom-0 left-0 right-0 bg-white border-t border-gray-200 pb-safe z-50 md:hidden shadow-[0_-1px_3px_rgba(0,0,0,0.05)]">
    <div class="flex justify-around items-center h-16">
        @for (item of navItems; track item.path) {
        <a [routerLink]="item.path" routerLinkActive="text-blue-600" [routerLinkActiveOptions]="{exact: false}"
            class="flex flex-col items-center justify-center w-full h-full text-gray-500 hover:text-blue-500 active:scale-95 transition-all duration-200">

            <div class="relative p-1 rounded-xl transition-colors duration-200" routerLinkActive="bg-blue-50">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" [attr.d]="item.icon" />
                </svg>
            </div>

            <span class="text-[10px] font-medium mt-1">{{ item.label }}</span>
        </a>
        }
    </div>
</nav>
