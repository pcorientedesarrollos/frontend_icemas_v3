<div class="space-y-6">
  <!-- Page Title -->
  <div class="flex justify-between items-center px-1">
    <div>
      <h1 class="text-2xl font-bold text-gray-900 tracking-tight">Clientes</h1>
      <p class="text-gray-500 text-sm mt-1">Gestión de clientes y empresas</p>
    </div>
  </div>

  <!-- Table with Integrated Header -->
  <app-catalog-table [data]="clientes()" [columns]="columns" [actions]="actions" [loading]="loading()"
    [searchable]="false">
    <!-- Quick Search in place of old search bar -->
    <div header-search class="w-full sm:w-72">
      <app-autocomplete-input placeholder="Buscar cliente..." [options]="autocompleteOptions()"
        [loading]="autocompleteLoading()" (search)="onAutocompleteSearch($event)"
        (select)="onAutocompleteSelect($event)" (clear)="onAutocompleteClear()" />
    </div>

    <!-- Injected Action Button -->
    <button header-actions (click)="navigateToNew()"
      class="flex items-center gap-2 px-4 py-2 bg-primary-600 text-white text-sm font-medium rounded-lg hover:bg-primary-700 focus:outline-none focus:ring-2 focus:ring-primary-500/50 transition-colors shadow-sm">
      <svg class="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
      </svg>
      <span>Nuevo Cliente</span>
    </button>
  </app-catalog-table>

  <!-- Delete Confirmation Modal -->
  <app-modal [isOpen]="showDeleteModal()" title="Confirmar Eliminación" type="danger" confirmButtonText="Eliminar"
    (closed)="showDeleteModal.set(false)" (confirmed)="confirmDelete()" (cancelled)="showDeleteModal.set(false)">
    <p class="text-gray-600">
      ¿Estás seguro que deseas eliminar el cliente <strong>{{ selectedCliente()?.nombre }}</strong>?
      Esta acción no se puede deshacer.
    </p>
  </app-modal>


  <!-- Sucursales List Modal -->
  <app-modal [isOpen]="showSucursalesModal()" [title]="'Sucursales - ' + selectedClienteForSucursales()?.nombre"
    size="fit" [showFooter]="false" (closed)="closeSucursalesModal()">
    <div class="h-96 w-full"> <!-- Fixed height for scrolling -->
      <app-catalog-table [data]="sucursalesData()" [columns]="sucursalesColumns" [loading]="sucursalesLoading()"
        [searchable]="false" [pageSize]="5">
      </app-catalog-table>
    </div>
  </app-modal>
</div>
