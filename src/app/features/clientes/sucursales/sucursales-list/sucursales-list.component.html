<div class="space-y-6">
  <!-- Page Title -->
  <!-- Page Title -->
  <div class="flex justify-between items-center px-1">
    <div class="flex items-start gap-3">
      @if (clienteId()) {
      <button (click)="goBack()"
        class="p-1 text-gray-500 hover:bg-gray-100 rounded-lg transition-colors focus:outline-none focus:ring-2 focus:ring-gray-200 mt-0.5">
        <svg class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18" />
        </svg>
      </button>
      }
      <div>
        <h1 class="text-2xl font-bold text-gray-900 tracking-tight">Sucursales</h1>
        <p class="text-gray-500 text-sm mt-1">
          {{ clienteId() ? 'Sucursales del cliente' : 'Gesti√≥n de sucursales' }}
        </p>
      </div>
    </div>
  </div>

  <!-- Table with Integrated Header -->
  <app-data-table [data]="sucursales()" [columns]="columns" [actions]="actions" [loading]="loading()"
    [searchable]="true">
    <!-- Injected Action Button -->
    <button header-actions (click)="navigateToNew()"
      class="flex items-center gap-2 px-4 py-2 bg-primary-600 text-white text-sm font-medium rounded-lg hover:bg-primary-700 focus:outline-none focus:ring-2 focus:ring-primary-500/50 transition-colors shadow-sm">
      <svg class="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
      </svg>
      <span>Nueva Sucursal</span>
    </button>
  </app-data-table>

</div>
