<div class="space-y-6">
    <!-- Page Title -->
    <div class="flex justify-between items-center px-1">
        <div>
            <h1 class="text-2xl font-bold text-gray-900 tracking-tight">Tipos de Equipo</h1>
        </div>
    </div>

    <!-- Table with Integrated Header -->
    <app-catalog-table [data]="tipos()" [columns]="columns" [actions]="actions" [loading]="loading()"
        [searchable]="true">
        <!-- Injected Action Button -->
        <button header-actions (click)="navigateToNew()"
            class="flex items-center gap-2 px-4 py-2 bg-primary-600 text-white text-sm font-medium rounded-lg hover:bg-primary-700 focus:outline-none focus:ring-2 focus:ring-primary-500/50 transition-colors shadow-sm">
            <svg class="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
            </svg>
            <span>Nuevo Tipo</span>
        </button>
    </app-catalog-table>

</div>
