<div class="flex flex-col h-full bg-gray-50/50 p-6 gap-6">

  <!-- Header Section -->
  <div class="flex flex-col sm:flex-row justify-between items-start sm:items-center gap-4">
    <div class="flex items-center gap-3">
      <button (click)="goBack()" class="p-2 hover:bg-gray-100 rounded-lg transition-colors" title="Volver">
        <svg class="w-5 h-5 text-gray-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18" />
        </svg>
      </button>
      <h1 class="text-2xl font-bold text-gray-900">Servicios TÃ©cnicos</h1>
    </div>
    <button (click)="navigateToNew()"
      class="inline-flex items-center gap-2 px-4 py-2 bg-blue-600 hover:bg-blue-700 text-white text-sm font-medium rounded-lg transition-colors shadow-sm">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor"
        class="w-4 h-4">
        <path stroke-linecap="round" stroke-linejoin="round" d="M12 4.5v15m7.5-7.5h-15" />
      </svg>
      Nuevo Servicio
    </button>
  </div>

  <!-- KPI Cards -->
  <div class="flex flex-wrap justify-end gap-3">
    <div class="bg-white px-3 py-2 rounded-lg border border-gray-200 shadow-sm min-w-[120px]">
      <div class="text-xs text-gray-500 mb-0.5">Total Servicios</div>
      <div class="text-xl font-bold text-gray-900">{{ servicios().length }}</div>
    </div>
    <div class="bg-white px-3 py-2 rounded-lg border border-gray-200 shadow-sm min-w-[120px]">
      <div class="text-xs text-gray-500 mb-0.5">Pendientes</div>
      <div class="text-xl font-bold text-amber-600">{{ getCountByEstado('Pendiente') }}</div>
    </div>
    <div class="bg-white px-3 py-2 rounded-lg border border-gray-200 shadow-sm min-w-[120px]">
      <div class="text-xs text-gray-500 mb-0.5">Completados</div>
      <div class="text-xl font-bold text-emerald-600">{{ getCountByEstado('Completado') }}</div>
    </div>
  </div>

  <!-- Table Section -->
  <div class="flex-1 min-h-[500px] bg-white rounded-xl border border-gray-200 shadow-sm overflow-hidden flex flex-col">
    <app-data-table [data]="servicios()" [columns]="columns" [actions]="actions" [loading]="loading()"
      [searchable]="false">

      <!-- Integrated Header Filters -->
      <!-- Integrated Header Filters -->
      <div header-search class="flex flex-col gap-3">
        <!-- Row 1: Search & Time Filters -->
        <div class="flex flex-col lg:flex-row gap-3">
          <!-- Search (Occupies remaining space) -->
          <div class="relative flex-1">
            <div class="relative w-full">
              <input type="text" [ngModel]="searchTerm()" (ngModelChange)="searchTerm.set($event)"
                (keyup.enter)="loadServicios()" placeholder="Buscar por Cliente, Folio, Equipo, Serie o Detalle..."
                class="w-full pl-10 pr-4 py-2 text-sm text-gray-700 bg-gray-50 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500/20 focus:border-blue-500 transition-all placeholder-gray-400">
              <svg class="absolute left-3 top-2.5 w-4 h-4 text-gray-400" fill="none" stroke="currentColor"
                viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
              </svg>
            </div>
          </div>

          <!-- Time Filters (Grouped) -->
          <div class="flex gap-3 shrink-0">
            <select [ngModel]="selectedYear()" (ngModelChange)="selectedYear.set($event)"
              class="w-auto px-3 py-2 bg-gray-50 border border-gray-200 rounded-lg text-sm text-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500/20 focus:border-blue-500 cursor-pointer">
              <option *ngFor="let opt of yearsOptions()" [value]="opt.value">{{ opt.label }}</option>
            </select>

            <select [ngModel]="selectedMonth()" (ngModelChange)="selectedMonth.set($event)"
              class="w-40 px-3 py-2 bg-gray-50 border border-gray-200 rounded-lg text-sm text-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500/20 focus:border-blue-500 cursor-pointer">
              <option *ngFor="let month of months" [value]="month.value">{{ month.label }}</option>
            </select>
          </div>
        </div>

        <!-- Row 2: Entity Filters & Actions -->
        <div class="flex flex-col lg:flex-row gap-3">
          <!-- Clients & Sucursales (Flex Grow) -->
          <div class="flex-1 min-w-[200px]">
            <app-searchable-select [options]="clientesOptions()" valueKey="idCliente" labelKey="nombre"
              [ngModel]="selectedCliente()" (selectionChange)="onClienteChange($event)"
              placeholder="Todos los Clientes">
            </app-searchable-select>
          </div>

          <div class="flex-1 min-w-[200px]">
            <app-searchable-select [options]="sucursalesOptions()" valueKey="idSucursal" labelKey="nombre"
              [ngModel]="selectedSucursal()" (selectionChange)="onSucursalChange($event)"
              placeholder="Todas las Sucursales" [disabled]="selectedCliente() === 'all' || sucursales().length === 0">
            </app-searchable-select>
          </div>

          <!-- Status & Refresh (Fixed widths/grouped) -->
          <div class="flex gap-3 shrink-0">
            <select [ngModel]="selectedStatus()" (ngModelChange)="selectedStatus.set($event)"
              class="w-40 px-3 py-2 bg-gray-50 border border-gray-200 rounded-lg text-sm text-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500/20 focus:border-blue-500 cursor-pointer">
              <option *ngFor="let status of statuses" [value]="status">{{ status }}</option>
            </select>

            <button (click)="resetFilters()"
              class="px-3 py-2 text-gray-500 hover:text-blue-600 hover:bg-blue-50 rounded-lg transition-colors border border-gray-200"
              title="Restablecer filtros">
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2"
                stroke="currentColor" class="w-5 h-5">
                <path stroke-linecap="round" stroke-linejoin="round"
                  d="M16.023 9.348h4.992v-.001M2.985 19.644v-4.992m0 0h4.992m-4.993 0l3.181 3.183a8.25 8.25 0 0013.803-3.7M4.031 9.865a8.25 8.25 0 0113.803-3.7l3.181 3.182m0-4.991v4.99" />
              </svg>
            </button>
          </div>
        </div>
      </div>

      <div header-actions>
        <!-- Intentionally empty if no specific actions needed right now -->
      </div>
    </app-data-table>

    <!-- Active Filters Badges (Moved inside the table container, below header logic if needed, but app-data-table doesn't support slot there easily without modification. For now, putting it below table or modifying data-table might be needed. BUT user asked to avoid the border gap. By putting filters in header-search, that is achieved. The badges can be part of header-search too if we want, or just below the table header if we modify data-table. Let's keep things simple: Put badges in header-search as a second row? No, that might be too tall. Let's start with just filters in header-search.) -->
  </div>
</div>
